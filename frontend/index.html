<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tienda Virtual</h1>
    <nav>
      <button data-section="clientes">Clientes</button>
      <button data-section="productos">Productos</button>
      <button data-section="carrito">Carrito</button>
  <button data-section="envios">Envíos</button>
  <button data-section="pedidos">Pedidos</button>
  <button data-section="ventas">Ventas</button>
    </nav>
  </header>
  <main>
    <section id="clientes" class="panel active">
      <h2>Clientes</h2>
      <form id="form-cliente">
        <div class="grid">
          <input name="primer_nombre" placeholder="Primer nombre" required />
          <input name="segundo_nombre" placeholder="Segundo nombre" />
          <input name="primer_apellido" placeholder="Primer apellido" required />
          <input name="segundo_apellido" placeholder="Segundo apellido" />
          <input name="fecha_nac" type="date" required />
          <input name="cedula" placeholder="Cédula" required />
          <input name="correo" type="email" placeholder="Correo" required />
          <input name="contrasena" type="password" placeholder="Contraseña" required />
        </div>
        <button type="submit">Crear Cliente</button>
      </form>
      <div class="listado">
        <h3>Listado Clientes</h3>
        <button id="btn-refrescar-clientes">Refrescar</button>
        <ul id="lista-clientes"></ul>
      </div>
    </section>

    <section id="productos" class="panel">
      <h2>Productos</h2>
      <form id="form-producto">
        <div class="grid">
          <input name="nombre" placeholder="Nombre" required />
          <input name="marca" placeholder="Marca" />
          <input name="precio" type="number" step="0.01" placeholder="Precio" required />
          <textarea name="descripcion" placeholder="Descripción"></textarea>
        </div>
        <button type="submit">Crear Producto</button>
      </form>
      <div class="listado">
        <h3>Listado Productos</h3>
        <button id="btn-refrescar-productos">Refrescar</button>
        <ul id="lista-productos"></ul>
      </div>
    </section>

    <section id="carrito" class="panel">
      <h2>Carrito</h2>
      <form id="form-obtener-carrito" class="inline">
        <input name="id_cliente" type="number" placeholder="ID Cliente" required />
        <button type="submit">Obtener Carrito</button>
      </form>
      <div id="carrito-info"></div>

      <form id="form-agregar-carrito" class="inline">
        <input name="carrito_id" type="number" placeholder="ID Carrito" required />
        <input name="fk_id_producto" type="number" placeholder="ID Producto" required />
        <input name="cantidad" type="number" min="1" value="1" required />
        <button type="submit">Agregar Producto</button>
      </form>

      <button id="btn-listar-carrito">Listar Productos del Carrito</button>
      <ul id="lista-carrito-productos"></ul>
      <div class="resumen-carrito">
        <button id="btn-resumen-carrito">Resumen Carrito</button>
        <div id="carrito-resumen"></div>
      </div>
      <div class="actualizar-eliminar">
        <h3>Actualizar / Eliminar Item</h3>
        <form id="form-actualizar-item" class="inline">
          <input name="item_id" type="number" placeholder="ID Item" required />
          <input name="cantidad" type="number" min="1" placeholder="Nueva Cantidad" required />
          <button type="submit">Actualizar</button>
        </form>
        <form id="form-eliminar-item" class="inline">
          <input name="item_id_del" type="number" placeholder="ID Item" required />
          <button type="submit">Eliminar</button>
        </form>
      </div>
    </section>

    <section id="envios" class="panel">
      <h2>Envíos</h2>
      <form id="form-envio" class="inline">
        <input name="tipo_envio" placeholder="Tipo" required />
        <input name="costo_envio" type="number" step="0.01" placeholder="Costo" required />
        <button type="submit">Crear Envío</button>
      </form>
      <button id="btn-refrescar-envios">Listar Envíos</button>
      <ul id="lista-envios"></ul>
    </section>

    <section id="pedidos" class="panel">
      <h2>Pedidos</h2>
      <form id="form-pedido" class="inline">
        <input name="fk_id_carrito_compra" type="number" placeholder="ID Carrito" required />
        <input name="fk_id_envio" type="number" placeholder="ID Envío" required />
        <button type="submit">Crear Pedido</button>
      </form>
      <button id="btn-refrescar-pedidos">Listar Pedidos</button>
      <form id="form-total-pedido" class="inline">
        <input name="pedido_id" type="number" placeholder="ID Pedido" required />
        <button type="submit">Calcular Total</button>
      </form>
      <div id="pedido-total"></div>
      <ul id="lista-pedidos"></ul>
    </section>

    <section id="ventas" class="panel">
      <h2>Ventas</h2>
      <form id="form-venta" class="inline">
        <input name="fk_id_pedido" type="number" placeholder="ID Pedido" required />
        <input name="metodo_pago" placeholder="Método Pago" required />
        <input name="total" type="number" step="0.01" placeholder="Total (o usa cálculo)" required />
        <button type="submit">Registrar Venta</button>
      </form>
      <button id="btn-refrescar-ventas">Listar Ventas</button>
      <ul id="lista-ventas"></ul>
    </section>
  </main>

  <footer>
    <small>API Tienda Virtual &copy; 2025</small>
  </footer>
  <script src="app.js"></script>
</body>
</html>
